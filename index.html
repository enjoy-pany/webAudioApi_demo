<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web audio api demo</title>
</head>
<body>
    <h1>hello web audio api</h1>
    <hr>
    <h2>基础工作流实现</h2>
    <input type="file" id="audio">
    <div class="audioPlayer">
        <div class="playerWrap">
            <img src="./static/audio.jpg" alt="">
        </div>
        <div class="playerBtn">
            <div class="btn" id="play">
                PLAY
            </div>
            <div class="btn" id="pause">
                STOP
            </div>
            <p>音量：<input type="range" name="" id="volumn" min="0" max="100"></p>
        </div>
    </div>
</body>
</html>
